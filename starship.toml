command_timeout = 700

[line_break]
disabled = false

[directory]
truncate_to_repo = false
truncation_length = 15
truncation_symbol = "â€¦/"

[singularity]
disabled = true

[package]
disabled = true

[docker_context]
format = "[$symbol]($style) "

[kubernetes]
style = 'cyan'
format = '[$symbol$context]($style) '
disabled = false

[terraform]
format = "[${symbol}tf:$version]($style) "

[nodejs]
format = "via [${symbol}js ]($style)"

[direnv]
disabled = false
